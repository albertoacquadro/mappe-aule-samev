<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappe aule</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 16px auto;
      max-width: 600px;
    }

    h1 {
      font-size: 1.5em;
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
    }

    a {
      text-decoration: none;
      color: #0066cc;
      font-size: 1.05em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Mappe delle aule</h1>

  <input
    type="text"
    id="search"
    placeholder="Cerca aula (es. Romisondo)"
  >

  <ul id="lista-aule"></ul>

  <script>
    const aule = [
      {
        nome: "Aula Romisondo       Piano 1 - palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Laboratorio Chimica       Piano 1 - palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
      {
        nome: "Aula Indormatica       Piano Terra -  palazzina DISAFA",
        link: "palazzina_DISAFA_PT.jpg"
      },
{
        nome: "Aula Zootecnica       Piano 1 - palazzina DISAFA",
        link: "palazzina_DISAFA_P1.jpg"
      },
    ];

    const lista = document.getElementById("lista-aule");
    const search = document.getElementById("search");

    function mostraAule(filtro = "") {
      lista.innerHTML = "";

      aule
        .filter(a => a.nome.toLowerCase().includes(filtro.toLowerCase()))
        .forEach(a => {
          const li = document.createElement("li");

          const link = document.createElement("a");
          link.href = a.link;          // LINK RELATIVO (GitHub Pages)
          link.textContent = a.nome;
          link.target = "_blank";      // apre solo lâ€™immagine
          link.rel = "noopener";

          li.appendChild(link);
          lista.appendChild(li);
        });
    }

    search.addEventListener("input", e => {
      mostraAule(e.target.value);
    });

    mostraAule();
  </script>

</body>
</html>
